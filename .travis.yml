language: go

go:
  - 1.7.5

env:
  matrix:
    - NODE_VERSION=node
  global:
    secure: 

notifications:
  email:
    recipients:
      - mail@nurlan.co
    on_success: never
    on_failure: change

before_install:
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION

install:
  - go get -u github.com/wellington/wellington/wt
  - go get -u github.com/spf13/hugo
  - npm install

script:
  - npm run build
  - bash ./scripts/install.sh

deploy:
  provider: script
  skip_cleanup: true
  script: firebase deploy --token "$FIREBASE_TOKEN"
